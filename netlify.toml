[build]
  publish = "."
  command = "bash build.sh"

[build.environment]
  NODE_VERSION = "18"

# Configuração específica para site estático
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true
